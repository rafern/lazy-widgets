<!DOCTYPE html>
<html>
    <head>
        <script type='module'>
            import {
                DOMRoot, Label, Margin, Column, Icon, TextAlignMode, Background
            } from '../dist/index.js';

            // Create the root
            const icon = new Icon('banana.png', {
                minWidth: 128, maxWidth: 128, minHeight: 128, maxHeight: 128,
            });

            const root = new DOMRoot(
                new Background(
                    new Margin(
                        new Column([
                            new Label('BANANA', { bodyTextAlign: TextAlignMode.Center }),
                            icon,
                            new Label('BANANA', { bodyTextAlign: TextAlignMode.Center })
                        ])
                    )
                )
            );

            // Run the update loop
            let lastFrame = (new Date()).getTime() / 1000;
            function updateLoop() {
                const thisFrame = (new Date()).getTime() / 1000;
                const dt = thisFrame - lastFrame;
                lastFrame = thisFrame;
                icon.rotation += dt * Math.PI * 2;
                root.update();
                window.requestAnimationFrame(updateLoop);
            }

            window.requestAnimationFrame(updateLoop);

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </head>
    <body>
    </body>
</html>
