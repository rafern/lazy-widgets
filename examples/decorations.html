<!DOCTYPE html>
<html>
    <head>
        <script type='module'>
            import {
                DOMRoot, Label, Background, RoundedCorners, Column,
                CanvasContainer
            } from '../dist/index.js';

            // Create the root
            const root = new DOMRoot(
                new Column([
                    new RoundedCorners(
                        new Background(
                            new Label('I was rounded')
                        )
                    ),
                    new CanvasContainer(
                        new Background(
                            new Label('I was made semi-transparent and had a filter applied')
                        ),
                        {
                            containerPadding: {left: 0, right: 0, top: 0, bottom: 0}
                        }
                    )
                ])
            );

            // Update once; this is a static UI
            root.update();

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </head>
    <body>
    </body>
</html>
