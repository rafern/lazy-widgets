<!DOCTYPE html>
<html>
    <head>
        <script type='module'>
            import {
                DOMRoot, Label, Background, CanvasEffectsContainer, Column,
                RoundedCorners, Container,
            } from '../dist/index.js';

            // Create the root
            const root = new DOMRoot(
                new Column([
                    new Container(
                        new RoundedCorners(
                            new Background(
                                new Label('I was rounded')
                            )
                        ),
                        {
                            containerPadding: {left: 0, right: 8, top: 0, bottom: 0},
                        }
                    ),
                    new CanvasEffectsContainer(
                        new Background(
                            new Label('I was made semi-transparent and had a filter applied'),
                        ),
                        {
                            containerPadding: {left: 0, right: 8, top: 0, bottom: 8},
                            opacity: 0.5,
                            filter: 'drop-shadow(4px 4px 2px black) sepia()',
                        }
                    )
                ])
            );

            // Update once; this is a static UI
            root.update();

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </head>
    <body>
    </body>
</html>
