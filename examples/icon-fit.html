<!DOCTYPE html>
<html>
    <head>
        <script type='module'>
            import {
                DOMRoot, Label, Column, Icon, IconFit, Background
            } from '../dist/index.js';

            // Create the root
            const root = new DOMRoot(
                new Background(
                    new Column([
                        new Label('"Contain" icon fit mode (default):'),
                        new Icon('test-image.png', {fit: IconFit.Contain}),
                        new Label('"Cover" icon fit mode:'),
                        new Icon('test-image.png', {fit: IconFit.Cover}),
                        new Label('"Fill" icon fit mode:'),
                        new Icon('test-image.png', {fit: IconFit.Fill}),
                    ])
                )
            );

            // Run the update loop
            function updateLoop() {
                root.update();
                window.requestAnimationFrame(updateLoop);
            }

            window.requestAnimationFrame(updateLoop);

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </head>
    <body>
    </body>
</html>
