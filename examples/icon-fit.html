<!DOCTYPE html>
<html>
    <head>
        <!--
            An import map is not needed if you are using a bundler. You may also
            not include an import map and switch to full paths instead.
        -->
        <script type="importmap">
            {
                "imports": {
                    "lazy-widgets": "../dist/index.js"
                }
            }
        </script>
        <script type='module'>
            import {
                DOMRoot, Label, Margin, Column, Icon, IconFit, Background
            } from 'lazy-widgets';

            // Create the root
            const root = new DOMRoot(
                new Background(
                    new Margin(
                        new Column([
                            new Label('"Contain" icon fit mode (default):'),
                            new Icon('test-image.png', {fit: IconFit.Contain}),
                            new Label('"Cover" icon fit mode:'),
                            new Icon('test-image.png', {fit: IconFit.Cover}),
                            new Label('"Fill" icon fit mode:'),
                            new Icon('test-image.png', {fit: IconFit.Fill}),
                        ])
                    )
                )
            );

            // Run the update loop
            function updateLoop() {
                root.update();
                window.requestAnimationFrame(updateLoop);
            }

            window.requestAnimationFrame(updateLoop);

            // Add root to body
            document.body.appendChild(root.domElem);
        </script>
    </head>
    <body>
        <noscript>
            Please enable Javascript. This example may not work if running via file:// URIs
        </noscript>
    </body>
</html>
