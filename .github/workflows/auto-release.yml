name: Auto-generate docs and auto-publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: tar -czf artifact-dist-folder.tar.gz dist/
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: artifact-dist-folder.tar.gz

  generate-docs:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm ci
      - run: npm run docs
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: tar -xf artifact-dist-folder.tar.gz dist/
      - run: mkdir docs/dist
      - run: mv dist/index.esm.js docs/dist/index.esm.js
      - run: mv dist/index.esm.js.map docs/dist/index.esm.js.map
      - run: mv examples docs/examples
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

  deploy-docs:
    needs: generate-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  publish-npm:
    needs: deploy-docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: 'echo Dummy release with dummy NPM token ($NODE_AUTH_TOKEN)'
        env:
          NODE_AUTH_TOKEN: ${{secrets.dummy_npm_token}}
