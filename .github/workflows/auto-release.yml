name: Auto-generate docs and auto-publish

on:
  release:
    types: [published]

jobs:
  build:
    environment: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build
      - run: tar -czf build.tar.gz dist/
      - uses: actions/upload-artifact@v3
        with:
          name: build
          path: build.tar.gz

  test:
    environment: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint
      - run: pnpm run test

  generate-docs:
    needs: [build, test]
    environment: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm run docs
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: tar -xf build.tar.gz dist/
      - run: mkdir docs/dist
      - run: mv dist/index.js docs/dist/index.js
      - run: mv dist/index.js.map docs/dist/index.js.map
      - run: mv examples docs/examples
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs/'

  deploy-docs:
    if: startsWith(github.ref, 'refs/tags/releases/')
    needs: generate-docs
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

  publish-npm:
    if: startsWith(github.ref, 'refs/tags/releases/')
    needs: deploy-docs
    environment: Main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'pnpm'
          registry-url: https://registry.npmjs.org/
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build
      - run: tar -xf build.tar.gz dist/
      - run: pnpm install --frozen-lockfile
      - run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{secrets.npm_token}}
